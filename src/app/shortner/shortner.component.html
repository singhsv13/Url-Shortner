<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <div class="card-header text-center bg-gradient-primary text-white py-4">
            <h2>üåê URL Shortener</h2>
            <p class="mb-0">Shorten your URLs in just one click!</p>
          </div>
          <div class="card-body p-4">
            <div class="input-group mb-4">
              <input
                type="url"
                id="urlInput"
                class="form-control form-control-lg"
                placeholder="Enter your URL here"
                [(ngModel)]="longUrl"
              />
              <button
                class="btn btn-primary btn-lg"
                (click)="shortenUrl()"
                [disabled]="!longUrl"
              >
                Shorten
              </button>
            </div>
  
            <div *ngIf="shortUrl" class="text-center">
              <p class="fw-bold mb-3">Here‚Äôs your shortened URL:</p>
              <div class="alert alert-light border d-flex justify-content-between align-items-center">
                <a href="{{ shortUrl }}" target="_blank" class="text-primary fw-bold">
                  {{ shortUrl }}
                </a>
                <button
                  class="btn btn-outline-secondary btn-sm"
                  (click)="copyToClipboard()"
                >
                  Copy
                </button>
              </div>
            </div>
          </div>
          <div class="card-footer text-center text-muted">
            Made with ‚ù§Ô∏è using Angular & Bootstrap
          </div>
        </div>
      </div>
    </div>
  </div>
